    <link rel="stylesheet" href="/css/confirmOrder.css">
</head>
<body>

    <div class="product-card">
        <img th:src="${product.image_url}" width="200" height="200">
        <h3 th:text="${product.name}"></h3>
        <p th:text="${product.description}"></p>
        <p th:text="'â‚¹' + ${product.price}"></p>
    </div>
    <form th:action="@{'/place-order/' + ${product.id}}" method="post">
        <button type="submit">Yes, Place Order</button>
        <a th:href="@{/home}"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
